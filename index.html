<!DOCTYPE html>
<html>
    <head>
        <title>card game</title>
        <link rel="stylesheet" href="CSS.css">
        <script src="JS.js"></script>
    </head>
    <body>
        <div class="cardPosition" id="bottomCard">
            <div class="bottomCardTop cardPosition">
                <center><a id="bottomCardTopText">路 Maths <b id="cardCountText2">X</b> 路</a></center>
            </div>
            <div class="bottomCardBottom cardPosition">
                <center><b id="bottomCardBottomText">SHHHHHH</b></center>
            </div>
        </div>
        <div class="cardPosition" id="topCard">
            <div class="topCardTop cardPosition">
                <center><a id="topCardTopText">路 Maths <b id="cardCountText1">X</b> 路</a></center>
            </div>
            <div class="topCardBottom cardPosition">
                <center><b id="topCardBottomText">Press start to Begin</b></center>
            </div>
        </div>
        <div id="binOuter" class="bin clickable" onclick="start()">
            <center><b class="buttonText" id="bin">Start</b></center>
        </div>
        <div id="applyOuter" class="apply clickable" onclick="start()">
            <center><b class="buttonText" id="apply">Start</b></center>
        </div>
        <div id="bottomBlock">
            <center><b id="bottomBlockText">1</b></center>
        </div>
    </body>
</html>
